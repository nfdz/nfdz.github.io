baseURL: "" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: nfdz
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Tags
                  url: tags/
                  weight: 1
                - name: Archive
                  url: archives
                  weight: 2
                - name: Search
                  url: search/
                  weight: 3
                - name: Projects
                  url: https://github.com/nfdz
                  weight: 4

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Software engineer specialized in mobile technologies. This website is about apps, experiments, ventures, and other random projects."
    author: nfdz
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    comments: false
    # images: ["cover.png"]
    
    homeInfoParams:
        Title: "Hello"
        Content: >
            <p id="header-console-text">&nbsp;</p>

    socialIcons:
        - name: Email
          url: "mailto://hey@nfdz.io"
        - name: github
          url: "https://github.com/nfdz"
        # - name: KoFi
        #   url: "https://ko-fi.com/-"
        - name: Rss
          url: "index.xml"

